<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="address-bar">
            <ul class="breadcrumb" id="breadcrumb"></ul>
        </div>
        <div class="toolbar">
            <button id="back-btn" class="square"><i class="fas fa-arrow-left"></i></button>
            <button id="upload-btn" class="square"><i class="fas fa-upload"></i></button>
            <button id="delete-btn" class="square"><i class="fas fa-trash"></i></button>
            <button id="download-btn" class="square"><i class="fas fa-download"></i></button>
            <div class="spacer"></div>
            <button id="grid-view-btn" class="square"><i class="fas fa-th"></i></button>
            <button id="list-view-btn" class="square"><i class="fas fa-list"></i></button>
            <div class="select">
                <select id="sort-select">
                    <option value="name">Sort by Name</option>
                    <option value="date">Sort by Date</option>
                    <option value="type">Sort by Type</option>
                    <option value="size">Sort by Size</option>
                </select>
                <div class="select_arrow">
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search files...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div id="file-list" class="file-list grid"></div>
        <div class="status-bar" id="status-bar"></div>
    </div>

    <div id="image-viewer">
        <div id="image-name"></div>
        <img id="viewer-image" src="" alt="Preview">
        <div class="controls">
            <button id="prev-image"><i class="fas fa-chevron-left"></i> Previous</button>
            <button id="next-image">Next <i class="fas fa-chevron-right"></i></button>
            <button id="zoom-in"><i class="fas fa-search-plus"></i> Zoom In</button>
            <button id="zoom-out"><i class="fas fa-search-minus"></i> Zoom Out</button>
            <button id="close-viewer"><i class="fas fa-times"></i> Close</button>
        </div>
    </div>

    <input type="file" id="file-upload" hidden multiple>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
